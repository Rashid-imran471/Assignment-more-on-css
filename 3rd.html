<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-style</title>
    <style>
        .nav
        {
            background-color: rgb(3, 3, 247);
            color: whitesmoke;
            padding: 14px 16px;
            margin: 10px 10px;
            text-align: justify;
            text-transform: capitalize;
        }
        a
        {
            display: inline;
            padding: 14px 16px;
            color:white;
            text-decoration: none;
        }
        a:hover
        {
            background-color: rgb(255, 2, 2);
        }
    
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <nav>
                <span><a href="#home" style="border-style:dashed;">home </a></span>
                <span><a href="#about_us" style="border-style:dotted;">About Us</a></span>
                <span><a href="#Contact"  style="border-style:double;">Contact</a></span>
                <span><a href="#Blog"  style="border-style:groove;" >Blog</a></span>
                <span><a href="#Login" style="border-style:ridge;">Login</a></span>
            </nav>
        </div></header>
</body>
</html>
